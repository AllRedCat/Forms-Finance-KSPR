<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Finance | Red Cat</title>
</head>
<body>
    <header>
        <nav>
            <button>Home</button>
            <ul>
                <li><button id="AcountBtn" onclick="showAcount()">Contas</button></li>
                <li><button id="CategoriesBtn" onclick="showCategories()">Categorias</button></li>
                <li><button id="TransactionsBtn" onclick="showTransactions()">Transações</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container"></div>
        <form action="" id="acount" class="acount">
            Contas
            <label for="">Nome
                <input type="text" id="NameAcount" class="name">
            </label>
            <label for="">Descrição
                <input type="text" id="DescriptionAcount" class="description">
            </label>
        </form>
        <form action="" id="categories" class="categories">
            Categorias
            <label for="">Nome
                <input type="text" id="NameCategories" class="name">
            </label>
            <label for="">Descrição
                <input type="text" id="DescriptionCategories" class="description">
            </label>
        </form>
        <form action="" id="transactions" class="transactions">
            Transações
            <label for="">Valor
                <input type="number" min="0.00">
            </label>
            <label for="">Tipo
                <input type="text">
            </label>
            <label for="">Data
                <input type="date">
            </label>
            <label for="">Hora
                <input type="number">
            </label>
            <label for="">Conta
                <input type="number">
            </label>
            <label for="">Categoria
                <input type="text">
            </label>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
