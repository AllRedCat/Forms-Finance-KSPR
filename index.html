<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms - Finance | Red Cat</title>
</head>
<body>
    <header>
        <div class="home-btn">
            <button onclick="showHome()">Home</button>
        </div>
        <!-- <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
            <img src="img/cardapio.png">
        </button> -->
        <nav>
            <ul>
                <li><button id="AcountBtn" onclick="showAcount()">Contas</button></li>
                <li><button id="CategoriesBtn" onclick="showCategories()">Categorias</button></li>
                <li><button id="TransactionsBtn" onclick="showTransactions()">Transações</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="home" class="Home">
            <!-- Home page -->
            <ul>
                <li><button id="AcountBtn" onclick="showAcount()">Contas</button></li>
                <li><button id="CategoriesBtn" onclick="showCategories()">Categorias</button></li>
                <li><button id="TransactionsBtn" onclick="showTransactions()">Transações</button></li>
            </ul>
        </div>
        <form action="" id="acount" class="acount" style="display: none;">
            Contas
            <label for="">Nome
                <input type="text" id="NameAcount" class="name">
            </label>
            <label for="">Descrição
                <input type="text" id="DescriptionAcount" class="description">
            </label>
        </form>
        <form action="" id="categories" class="categories" style="display: none;">
            Categorias
            <label for="">Nome
                <input type="text" id="NameCategories" class="name">
            </label>
            <label for="">Descrição
                <input type="text" id="DescriptionCategories" class="description">
            </label>
        </form>
        <form action="" id="transactions" class="transactions" style="display: none;">
            Transações
            <label for="">Valor
                <input type="number" min="0.00">
            </label>
            <label for="">Tipo
                <input type="radio" name="tipo" value="Entrada">
                <label for="">Entrada</label>
                <input type="radio" name="tipo" value="Saida">
                <label for="">Saida</label>
            </label>
            <label for="">Data
                <input type="date">
            </label>
            <label for="">Hora
                <input type="number">
            </label>
            <label for="">Conta
                <input type="number">
            </label>
            <label for="">Categoria
                <input type="text">
            </label>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
